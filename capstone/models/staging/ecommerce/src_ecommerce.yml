version: 2

sources:
  - name: ecommerce
    description: The database storing all of Amazonia's data
    database: ae-capstone-raw
    schema: ecommerce
    tables:
      - name: customers
        columns:
          - name: customer_id
            tests:
              - unique
              - not_null

      - name: geolocations
        columns:
          - name: geolocation_zip_code_prefix
            tests:
              - not_null

      - name: order_items
        columns: 
          - name: order_item_id
            tests: 
              - not_null

      - name: order_payments
        columns:
          - name: order_id
            tests:
              - not_null

      - name: order_reviews
        columns:
          - name: review_answer_timestamp
            tests:
              - not_null

      - name: orders
        columns: 
          - name: order_id
            tests: 
              - unique
              - not_null
          - name: order_purchase_timestamp
            tests: 
              - not_null

      - name: product_category_name_translation
        columns:
          - name: string_field_0
            tests: 
              - not_null

      - name: products
        columns: 
          - name: product_id
            tests: 
              - unique
              - not_null

      - name: sellers
        columns: 
          - name: seller_id
            tests: 
              - unique
              - not_null


